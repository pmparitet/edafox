{% load static %}
				<hr class="mt-3">
				<div class="row  ">
					<div class="col">
						<p class="h5 ">Популярные сети магазинов</p>
					</div>
				</div>
				<div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 mb-5 mt-2">
					{% for one_shop in shops %}
						{% if one_shop.category_page == 'shop' %}
							<!-- Card -->
							<div class="col my-2 px-2 ">
								<div class="card card-catalog h-100 text-center">
									<div class="seti-logo ">
										<img class="seti-img lazy" data-src="/media/{{ one_shop.image_logo }}"
										alt="{{ one_shop.alt_shop }}">
									</div>
									<div class="card-body ">
										<a href="{% url 'main:shop' one_shop.name %}" class="black-text stretched-link" title="{{ one_shop.title_shop_full }}">
											{{ one_shop.title_shop }}
										</a>
									</div>
								</div>
							</div>
						{% endif %}
					{% endfor %}
				</div>
