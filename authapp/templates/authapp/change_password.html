{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="h2 text-center head">
        Вход в личный кабинет
    </div>
    <form class="form-horizontal" action="{% url 'auth:change_password' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ change_password_form.as_p }}
        <input class="form-control" type="submit" value="сохранить">
    </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'main:index' %}" class="">
            на главную
        </a>
    </button>
<hr class="mt-4">
{% endblock %}
